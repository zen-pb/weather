<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panahon</title>
  </head>
  <body>
    <div class="container">
      <div class="text">
        <h1 class="title">Panahon</h1>

        </p>
      </div>

      <div class="search">
        <input type="text" placeholder="Location" autocomplete="off" />
        <button id="search">
          <img
            src="./assets/images/search.svg"
            alt="Search Icon"
            width="20"
            height="20"
          />
        </button>
      </div>

      <div id="content"></div>
    </div>
  </body>
