<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panahon</title>
  </head>
  <body>
    <div class="container">
      <div id="content">
        <div class="text">
          <h1 class="title">Panahon</h1>
          <p class="description">
            A web app that shows the current weather of locations you search.
          </p>
        </div>
      </div>

      <div class="search">
        <input
          id="searchInput"
          type="text"
          placeholder="Location"
          autocomplete="off"
        />
        <button id="searchBTN">
          <img
            src="./assets/images/search.svg"
            alt="Search Icon"
            width="20"
            height="20"
          />
        </button>
      </div>
    </div>
  </body>
</html>
